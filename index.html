<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main id="content">
        <section id="home">
            <img src="images/logo.png" alt="logo" />
            <input id="name-input" type="text" placeholder="Digite seu nome">
            <button id="btn-login" type="button">Entrar</button>
        </section>
        <section id="content-login" class="hidden">
            <section id="dashboard" class="flex-box">
                <aside>
                    <div class="profile-card">
                        <img id="photo-big" class="photo" src="images/profile_1.png" alt="Default Profile" />
                    </div>
                    <div class="profile-card-content flex-box">
                        <span id="name">Usu√°rio</span>
                        <span class="status">Tweets</span>
                        <span id="amount">0</span>
                    </div>
                </aside>
                <form>
                    <img id="photo-small" class="photo" src="images/profile_1.png" alt="Default Profile" />
                    <textarea id="text-area" placeholder="What's happening?" rows="5"></textarea>
                    <span id="count"></span>
                    <button id="btn-tweet" type="button" disabled="disabled">Tweet</button>
                </form>
            </section>
            <section id="tweets" class="flex-box">
                <ul id="list">
                </ul>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
